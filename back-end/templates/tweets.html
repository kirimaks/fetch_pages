<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="static/bower_components/jqcloud2/dist/jqcloud.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        #tag-cloud {
            height: 300px;
            width: 500px;
            /*
            border:1px dashed black;
            */
            margin-left:auto;
            margin-right:auto;
        }
        .followers-block {
            float:right;
        }
        #results-list {
            display:table;
            border-collapse:separate;
            border-spacing:5px;
        }
        .box {
            display:table-cell;
        }
    </style>
    
  </head>

  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h3>Vote blox</h3>
                <h5>Your political influence changes with your actions</h5>
                <h5>Your current average participation score is 580</h5>
                <h5>Invite others to join your block</h5>
                <p>Tell us who you support</p>

                <form method="get" action="">
                    <div class="input-group">
                        <input type="text" class="form-control" name="name" placeholder="Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">Go!</button>
                        </span>
                    </div><!-- /input-group -->
                </form>
            </div>
        </div>
        
        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>

        <div class="col-md-12">
            {% for user in users %}
            <a class="twitter-timeline" data-width="260" data-height="300" data-theme="light" href="https://twitter.com/{{ user }}">
                {{ user }}
            </a>
            {% endfor %}
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  </body>
</html>
