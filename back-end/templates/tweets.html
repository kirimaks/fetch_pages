<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="static/bower_components/jqcloud2/dist/jqcloud.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        #tag-cloud {
            height: 300px;
            width: 500px;
            /*
            border:1px dashed black;
            */
            margin-left:auto;
            margin-right:auto;
        }
        .followers-block {
            float:right;
        }
    </style>
    
  </head>

  <body>
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <form action="" method="get">
                    <div class="panel-body input-group">
                        <input id="go-text" type="text" name="tag" class="form-control" value="#" placeholder="#tag">
                        <span class="input-group-btn">
                            <button id="org-button" class="btn btn-primary" type="submit">Search</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-md-8 col-md-offset-2">
            {% for tweet in tweets %}
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <strong>{{ tweet['user']['name'] }}</strong>
                        <span class="followers-block">Followers:
                            <span class="label label-default">888</span>
                        </span>
                    </div>
                    <div class="panel-body">
                        <p>
                            {{ tweet['text'] }}
                            {{ tweet['user']['followers_count'] }}
                        </p>
                        <p>
                            {% for tag in tweet['entities']['hashtags'] %}
                                <span class="label label-primary">{{ tag['text'] }}</span>
                            {% endfor %}
                        </p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  </body>
</html>
