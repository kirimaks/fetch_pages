<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="static/bower_components/jqcloud2/dist/jqcloud.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        #tag-cloud {
            height: 300px;
            width: 500px;
            /*
            border:1px dashed black;
            */
            margin-left:auto;
            margin-right:auto;
        }
    </style>
    
  </head>

  <body>
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-body input-group">
                    <span class="input-group-btn">
                        <button id="person-button" class="btn btn-success" type="button">Politician</button>
                    </span>
                    <input id="go-text" type="text" class="form-control" value="" placeholder="Text input">
                    <span class="input-group-btn">
                        <button id="org-button" class="btn btn-primary" type="button">Influencer</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div id="tag-cloud"></div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="static/bower_components/jqcloud2/dist/jqcloud.min.js"></script>

    <script src="static/js/search.js"></script>

    <script>
        $(document).ready(function() {
            // Person Button event.
            $("#person-button").click(function() {
                var buff = $("#go-text").val();

                if (buff) {
                    group_search(buff);
                }
            });

            // Enter key event.
            $("#go-text").keypress(function(k) {
                var key = k.which;
                if (key == 13) {
                    var buff = $("#go-text").val();

                    if (buff) {
                        group_search(buff);
                    }
                }
            });

            // Orgs Button event.
            $("#org-button").click(function() {
                var buff = $("#go-text").val();

                if (buff) {
                    org_search(buff);
                }
            });


        });
    </script>

  </body>
</html>
